<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <header>
        <button class="left">
            <div class="logo-icon"><i class="fa-solid fa-briefcase"></i></div>
            <a href="#"> UniTalent</a>
        </button>
        <nav>
            <ul class="header">
                <li><a id="home" href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="right">
            <a href="#">Login</a>
            <button>Register</button>
        </div>
    </header>
    <div class="page-container">
        <section class="hero-section">
            <h1>Find Jobs That Fit Your Student Life</h1>
            <p class="sub-title">Connecting Talent with Opportunity. Your Gateway to Career Success.</p>
            <div class="search-bar">
                <input class="job-title" type="text" placeholder="Job Title or Company">
                <select class="location" name="locations" id="locations">
                    <option selected>Select Location</option>
                    <option value="berlin">Berlin</option>
                    <option value="frankfurt">Frankfurt</option>
                    <option value="munich">Munich</option>
                    <option value="furtwangen">Furtwangen</option>
                </select>
                <select name="category" id="category">
                    <option selected>Select Category</option>
                    <option value="administration">Administration</option>
                    <option value="it">IT</option>
                    <option value="financial">Financial</option>
                </select>
                <button class="button-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search Jobs
                </button>    
            </div>
            <ul class="stats">
                <li class="icon-text">
                    <div class="iconb">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <div class="details">
                        <h5>25,850</h5>
                        <p class="details-name">Jobs</p>
                    </div>
                </li>
                <li class="icon-text">
                    <div class="iconb">
                        <i class="fa-regular fa-building"></i>
                    </div>
                    <div class="details">
                        <h5>10,250</h5>
                        <p class="details-name">Companies</p>
                    </div>
                </li>
                <li class="icon-text">
                    <div class="iconb">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <div class="details">
                        <h5>18,400</h5>
                        <p class="details-name">Employers</p>
                    </div>              
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
