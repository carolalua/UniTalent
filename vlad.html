<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse by Category</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="category-section">
  <h2 class="category-title">Browse by Category</h2>
  <div class="category-grid">
    <div class="category-card">
      <div class="category-icon">💻</div>
      <h3 class="category-name">IT</h3>
      <span class="job-count">1254 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">📁</div>
      <h3 class="category-name">Administration</h3>
      <span class="job-count">816 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">🛍️</div>
      <h3 class="category-name">Commerce</h3>
      <span class="job-count">2082 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">🏗️</div>
      <h3 class="category-name">Construction</h3>
      <span class="job-count">1520 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">🏨</div>
      <h3 class="category-name">Hotels & Tourism</h3>
      <span class="job-count">1022 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">🎓</div>
      <h3 class="category-name">Education</h3>
      <span class="job-count">1496 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">💰</div>
      <h3 class="category-name">Financial</h3>
      <span class="job-count">1529 jobs</span>
    </div>
    <div class="category-card">
      <div class="category-icon">🚌</div>
      <h3 class="category-name">Transport</h3>
      <span class="job-count">1244 jobs</span>
    </div>
  </div>
</div>

</body>
</html>
